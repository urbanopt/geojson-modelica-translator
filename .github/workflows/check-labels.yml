name: Check PR Labels

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Check for required labels
        uses: actions/github-script@v7
        with:
          script: |
            const requiredLabels = [
              'bug',
              'dependabot',
              'dependencies',
              'documentation',
              'enhancement',
              'feature',
              'ignore-for-release',
              'maintenance',
            ];

            const prLabels = context.payload.pull_request.labels.map(label => label.name);
            const hasRequiredLabel = requiredLabels.some(label => prLabels.includes(label));

            if (!hasRequiredLabel) {
              core.setFailed(
                `PR must have at least one of these labels: ${requiredLabels.join(', ')}`
              );
            } else {
              core.info(`âœ“ PR has valid label(s): ${prLabels.filter(l => requiredLabels.includes(l)).join(', ')}`);
            }
