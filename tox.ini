[tox]
envlist=
    python,
    flake8,
    docs,
skipsdist=True

[testenv:python]
deps=
    -r{toxinidir}/requirements.txt
commands=
    py.test . -v --cov coveralls --cov-report term-missing
passenv=
    COVERALLS_REPO_TOKEN
    MODELICAPATH
whitelist_externals=
    cp

[testenv:precommit]
basepython=python
deps=
    pre-commit
    flake8
commands=pre-commit run --all-files
whitelist_externals=
    modelicafmt

[testenv:docs]
deps=
    -r{toxinidir}/requirements.txt
commands=
    python setup.py build_sphinx
whitelist_externals=
    make
    cp
